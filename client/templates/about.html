---
name: about
url: /about
controller: AboutController as about
---

<h1>Hello {{about.name}}</h1>

<input ng-model="query" />

<p>Total number of phones: {{about.phones.length}}</p>
<ul>
  <li ng-repeat="phone in about.phones | filter:query">
    <span>{{phone.name}}</span>
    <p>{{phone.snippet}}</p>
  </li>
</ul>
